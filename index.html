<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whats Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- weather app main wrapper -->
    <main>
      <div class="top-bar">
        <img
          class="toggle-btn"
          src="images/icon-hamburger.svg"
          alt="settings"
        />
      </div>
      <div class="wrapper">
        <!-- current weather widget -->
        <div class="current-info">
          <h3 class="heading">Current weather</h3>
          <p class="sub-heading"></p>
          <div class="weather-condition">
            <div class="weather-img"></div>
            <div class="info">
              <h1 class="heading">sunny</h1>
              <p class="description"></p>
              <h1 class="sub-heading">30<sup>o</sup>C</h1>
              <p class="temp-feelsLike">feels like 30<sup>o</sup>C</p>
            </div>
          </div>
          <div class="misc-condition">
            <div class="top-row">
              <p>wind</p>
              <p>humidity</p>
              <p>pressure</p>
              <p>visibility</p>
            </div>
            <div class="separator"></div>
            <div class="bottom-row"></div>
          </div>
        </div>

        <div class="second-col">
          <!-- more details widget -->
          <div class="more-info">
            <h3 class="heading">Weather info</h3>
            <div class="info"></div>
          </div>

          <!-- location details widget -->
          <div class="location-info">
            <h3 class="heading">Location info</h3>
            <div class="info"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- modal -->
    <div class="modal">
      <h3 class="heading">Location coordinates</h3>
      <div>
        <input type="number" id="lat" autofocus placeholder="Latitude" />
        <label class="lat-error"></label>
        <input type="number" id="lon" placeholder="Longitude" />
        <label class="lon-error"></label>
      </div>
      <button class="submit-btn">submit</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
